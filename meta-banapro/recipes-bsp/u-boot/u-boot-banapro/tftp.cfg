# U-Boot configuration fragment for TFTP network boot support
# This enables networking, TFTP client, NFS support, and related features

# Network support
CONFIG_NET=y
CONFIG_NETDEVICES=y
CONFIG_PHY_GIGE=y
CONFIG_PHY_REALTEK=y
CONFIG_DM_ETH=y

# TFTP client
CONFIG_CMD_TFTP=y
CONFIG_TFTP_BLOCKSIZE=1468
CONFIG_TFTP_WINDOWSIZE=1

# DHCP client
CONFIG_CMD_DHCP=y
CONFIG_BOOTP_BOOTPATH=y
CONFIG_BOOTP_DNS=y
CONFIG_BOOTP_GATEWAY=y
CONFIG_BOOTP_HOSTNAME=y
CONFIG_BOOTP_SUBNETMASK=y

# NFS support
CONFIG_CMD_NFS=y

# Network commands
CONFIG_CMD_NET=y
CONFIG_CMD_PING=y
CONFIG_CMD_MII=y

# Environment variables for network boot
CONFIG_USE_BOOTCOMMAND=y
CONFIG_BOOTCOMMAND="run bootcmd_tftp || run bootcmd_mmc"

# Additional network utilities
CONFIG_CMD_TFTPPUT=y
CONFIG_IP_DEFRAG=y
